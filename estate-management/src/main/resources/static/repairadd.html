<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        报修列表添加
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/main.css" media="all">
    <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
    <!--百度编辑器-->
    <script src="ueditor/ueditor.config.js"></script>
    <script src="ueditor/ueditor.all.min.js"></script>
    <script src="ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<!-- 引入ElementUI样式 -->
<link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div id="app">
    <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>业主信息管理</cite></a>
              <a><cite>{{title}}</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <el-form :model="repair" :rules="rules" ref="repairFormRef" label-width="120px" class="demo-ruleForm">
            <el-form-item label="所属小区" prop="communityName">
                <el-input v-model="repair.communityName"></el-input>
            </el-form-item>
            <el-form-item label="报修人员" prop="owner_name">
                <el-input v-model="repair.owner_name"></el-input>
            </el-form-item>
            <el-form-item label="设备名称" prop="device_name">
                <el-input v-model="repair.device_name"></el-input>
            </el-form-item>
            <el-form-item label="状态" prop="status">
                <el-radio-group v-model="repair.status">
                    <el-radio label="0">已受理</el-radio>
                    <el-radio label="1">未受理</el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item label="报修描述" prop="description">
                <el-input v-model="repair.description"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="save()" style="text-align: center">保存</el-button>
                <el-button @click="clearAll()" style="text-align: center">重置</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/x-layui.js" charset="utf-8"></script>
<!--导入Vue依赖包-->
<script src="/js/vue.js" charset="utf-8"></script>
<!-- 引入Element组件库 -->
<script src="/js/index.js"></script>
<!--导入Axios依赖包-->
<script src="/js/axios.js" charset="utf-8"></script>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            title:"添加报修",
            repair:{id:""},
            fileList:[],
            rules: {
                communityName: [
                    { required: true, message: '请输入所属小区', trigger: 'blur' },
                    { max: 50, message: '长度小于50个字符', trigger: 'blur' }
                ],
                owner_name: [
                    { required: true, message: '请输入报修人员', trigger: 'blur' }
                ],
                device_name: [
                    { required: true, message: '请输入设备名称', trigger: 'blur' }
                ],
                status:[
                    { required: true, message: '请选择状态', trigger: 'change' }
                ],
                description: [
                    { required: true, message: '请输入报修描述', trigger: 'blur' }
                ],

            }
        },
        methods:{
            findById(){
                axios.get("/repair/findById?id="+this.repair.id).then((res)=>{
                    this.repair = res.data.data;
                });
            },


            //表达重置
            clearAll() {
                this.$refs.repairFormRef.resetFields();
            },
            save(){
                var method = "";
                if(this.repair.id != null){
                    method = "update"
                }else{
                    method = "add"
                }
                axios.post("/repair/"+method,this.repair).then((res)=>{
                    if(res.data.flag){
                        this.$message({
                            message: res.data.message,
                            type: 'success'
                        });
                    }
                });
            },
            getQueryString(name){
                let reg = `(^|&)${name}=([^&]*)(&|$)`
                let r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        },
        created:function(){
            layui.use(['element','layer','form'], function(){
                $ = layui.jquery;//jquery
                lement = layui.element();//面包导航
                layer = layui.layer;//弹出层
                form = layui.form();
                okLoading.close($);
            });
            //获取父页面传递参数，报修ID
            this.repair.id = this.getQueryString("id");
            //根据报修ID获取报修对象，进行数据回显
            if(this.repair.id != null && this.repair.id != ''){
                this.title="修改报修信息";
                this.findById();
            }
        }
    });
</script>
</body>
</html>
