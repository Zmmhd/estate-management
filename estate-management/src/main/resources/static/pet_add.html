<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        宠物添加
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/main.css" media="all">
    <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div id="app">
    <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>业主信息管理</cite></a>
              <a><cite>{{title}}</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <el-form :model="pet" :rules="rules" ref="petFormRef" label-width="120px" class="demo-ruleForm">
            <el-form-item label="所属小区" prop="communityname">
                <el-input v-model="pet.community_name"></el-input>
            </el-form-item>
            <el-form-item label="所属成员" prop="owner_name">
                <el-input v-model="pet.owner_name"></el-input>
            </el-form-item>
            <el-form-item label="宠物名称" prop="name">
                <el-input v-model="pet.name"></el-input>
            </el-form-item>
            <el-form-item label="宠物颜色" prop="color">
                <el-input v-model="pet.color"></el-input>
            </el-form-item>
            <el-form-item label="收养时间" required>
                <el-col :span="11">
                    <el-form-item prop="date1">
                        <el-date-picker type="date" placeholder="选择日期" v-model="pet.adoptTime" style="width: 100%;"></el-date-picker>
                    </el-form-item>
                </el-col>
            </el-form-item>
            <el-form-item label="宠物缩略图" prop="picture">
                <el-upload
                        class="upload-demo"
                        action="/estate/fileupload"
                        :on-preview="handlePreview"
                        :on-remove="handleRemove"
                        :on-success="handleSuccess"
                        :file-list="fileList"
                        list-type="picture">
                    <el-button size="small" type="primary">点击上传</el-button>
                    <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过10M</div>
                </el-upload>
            </el-form-item>
            <el-form-item label="备注" prop="remark">
                <el-input v-model="pet.remark"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="save()" style="text-align: center">保存</el-button>
                <el-button @click="clearAll()" style="text-align: center">重置</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/x-layui.js" charset="utf-8"></script>
<!--导入Vue依赖包-->
<script src="/js/vue.js" charset="utf-8"></script>
<!-- 引入Element组件库 -->
<script src="/js/index.js"></script>
<!--导入Axios依赖包-->
<script src="/js/axios.js" charset="utf-8"></script>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            title:"添加宠物",
            pet:{picture:"",id:""},
            fileList:[],
            rules: {
                communityname: [
                    { required: true, message: '请输入所属小区', trigger: 'blur' },
                    { max: 50, message: '长度小于50个字符', trigger: 'blur' }
                ],
                owner_name: [
                    { required: true, message: '请输入所属成员', trigger: 'blur' },
                ],
                name: [
                    { required: true, message: '请输入宠物名称', trigger: 'blur' }
                ],
                color: [
                    { required: true, message: '请输入宠物颜色', trigger: 'blur' }
                ],
                data1: [
                    { type: 'date', required: true, message: '请选择收养时间', trigger: 'change' }
                ],
                picture:[
                    { required: true, message: '请上传宠物缩略图', trigger: 'change' }
                ],
                remark: [
                    { required: true, message: '请输入备注', trigger: 'blur' },
                ],
            }
        },
        methods: {
            findById(){
                axios.get("/pet/findById?id="+this.pet.id).then((res)=>{
                    this.pet = res.data.data;
                    this.fileList.push({url:"http://localhost/estate"+this.pet.picture});
                });
            },
            handleSuccess(response, file, fileList){
                this.pet.picture=response.data;
            },
            handleRemove() {
                axios.get("/estate/delfile?fileName="+this.pet.picture).then((res)=>{
                    app.pet.picture="";
                    if(res.data.flag){
                        app.fileList=[];
                        this.$message({
                            message: '图片删除成功',
                            type: 'success'
                        });
                    }
                });
            },
            handlePreview(file) {
                console.log(file);
            },
            handleExceed(files, fileList) {
                this.$message.warning(`当前限制选择 1 个文件，本次选择了 ${files.length} 个文件，共选择了 ${files.length + fileList.length} 个文件`);
            },
            //文件删除提示
            beforeRemove(file, fileList) {
                return this.$confirm(`确定移除 ${ file.name }？`);
            },
            //表达重置
            clearAll() {
                this.$refs.petFormRef.resetFields();
                if(this.fileList.length>0) {
                    this.handleRemove();
                }
            },
            save(){
                var method = "";
                if(this.pet.id != null){
                    method = "update"
                }else{
                    method = "add"
                }
                axios.post("/pet/"+method,this.pet).then((res)=>{
                    if(res.data.flag){
                        this.$message({
                            message: res.data.message,
                            type: 'success'
                        });
                    }
                });
            },
            imgUrl(){
                return "http://localhost/estate"+app.pet.picture;
            },
            getQueryString(name){
                let reg = `(^|&)${name}=([^&]*)(&|$)`
                let r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        },
        created:function(){
            layui.use(['element','layer','form'], function(){
                $ = layui.jquery;//jquery
                lement = layui.element();//面包导航
                layer = layui.layer;//弹出层
                form = layui.form();
                okLoading.close($);
            });
            //获取父页面传递参数，宠物ID
            this.pet.id = this.getQueryString("id");
            //根据宠物ID获取宠物对象，进行数据回显
            if(this.pet.id != null && this.pet.id != ''){
                this.title="修改宠物";
                this.findById();
            }
        }
    });
</script>
</body>
</html>
