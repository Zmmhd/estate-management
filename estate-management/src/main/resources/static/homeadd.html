<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        房产管理
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/main.css" media="all">
    <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div id="app">
    <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>房产管理</cite></a>
              <a><cite>{{title}}</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <el-form :model="home" :rules="rules" ref="homeFormRef" label-width="120px" class="demo-ruleForm">
            <el-form-item label="所属小区" prop="communityname">
                <el-input v-model="home.communityname"></el-input>
            </el-form-item>
            <el-form-item label="栋数" prop="number">
                <el-input v-model="home.number"></el-input>
            </el-form-item>
            <el-form-item label="房产名称" prop="buildingName">
                <el-input v-model="home.buildingName"></el-input>
            </el-form-item>
            <el-form-item label="户主名称" prop="ownerName">
                <el-input v-model="home.ownerName"></el-input>
            </el-form-item>
            <el-form-item label="联系方式" prop="ownerTel">
                <el-input v-model="home.ownerTel"></el-input>
            </el-form-item>
            <el-form-item label="房间数" prop="roomNum">
                <el-input v-model="home.roomNum"></el-input>
            </el-form-item>
            <el-form-item label="单元" prop="unit">
                <el-input v-model="home.unit"></el-input>
            </el-form-item>
            <el-form-item label="楼层" prop="floor">
                <el-input v-model="home.floor"></el-input>
            </el-form-item>
            <el-form-item label="入住时间" required>
                <el-col :span="11">
                    <el-form-item prop="date1">
                        <el-date-picker type="date" placeholder="选择日期" v-model="home.livetime" style="width: 100%;"></el-date-picker>
                    </el-form-item>
                </el-col>
            </el-form-item>
            <el-form-item label="描述" prop="description">
                <el-input v-model="home.description"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="save()" style="text-align: center">保存</el-button>
                <el-button @click="clearAll()" style="text-align: center">重置</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/x-layui.js" charset="utf-8"></script>
<!--导入Vue依赖包-->
<script src="/js/vue.js" charset="utf-8"></script>
<!-- 引入Element组件库 -->
<script src="/js/index.js"></script>
<!--导入Axios依赖包-->
<script src="/js/axios.js" charset="utf-8"></script>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            title:"添加房产",
            home:{id:""},
            fileList:[],
            rules: {
                communityname: [
                    { required: true, message: '请输入所属小区', trigger: 'blur' },
                    { max: 50, message: '长度小于50个字符', trigger: 'blur' }
                ],
                number:[
                    { required: true, message: '请输入栋数', trigger: 'blur' }
                ],
                buildingName: [
                    { required: true, message: '请输入房产名称', trigger: 'blur' },
                ],
                ownerName: [
                    { required: true, message: '请输入户主名称', trigger: 'blur' }
                ],
                ownerTel: [
                    { required: true, message: '请输入联系方式', trigger: 'blur' }
                ],
                roomNum: [
                    { required: true, message: '请输入房间数', trigger: 'blur' }
                ],
                unit: [
                    { required: true, message: '请输入单元', trigger: 'blur' }
                ],
                floor: [
                    { required: true, message: '请输入楼层', trigger: 'blur' },
                ],
                livetime: [
                    { type: 'date', required: true, message: '请选择日期', trigger: 'change' }
                ],
                description: [
                    { required: true, message: '请输入描述信息', trigger: 'blur' },
                ],
            }
        },
        methods: {
            findById() {
                axios.get("/home/findById?id=" + this.home.id).then((res) => {
                    this.home = res.data.data;
                });
            },

            //表达重置
            clearAll() {
                this.$refs.homeFormRef.resetFields();
                if (this.fileList.length > 0) {
                    this.handleRemove();
                }
            },
            save() {
                var method = "";
                if (this.home.id != null) {
                    method = "update"
                } else {
                    method = "add"
                }
                axios.post("/home/" + method, this.home).then((res) => {
                    if (res.data.flag) {
                        this.$message({
                            message: res.data.message,
                            type: 'success'
                        });
                    }
                });
            },

            getQueryString(name) {
                let reg = `(^|&)${name}=([^&]*)(&|$)`
                let r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
        },
        created:function(){
            layui.use(['element','layer','form'], function(){
                $ = layui.jquery;//jquery
                lement = layui.element();//面包导航
                layer = layui.layer;//弹出层
                form = layui.form();
                okLoading.close($);
            });
            //获取父页面传递参数，小区ID
            this.home.id = this.getQueryString("id");
            //根据房产ID获取房产对象，进行数据回显
            if(this.home.id != null && this.home.id != ''){
                this.title="修改房产";
                this.findById();
            }
        }
    });
</script>
</body>
</html>
