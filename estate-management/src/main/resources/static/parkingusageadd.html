<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        车位使用添加
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/main.css" media="all">
    <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div id="app">
    <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>业主信息管理</cite></a>
              <a><cite>{{title}}</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <el-form :model="parkingusage" :rules="rules" ref="parkingusageFormRef" label-width="120px" class="demo-ruleForm">
            <el-form-item label="所属小区" prop="communityName">
                <el-input v-model="parkingusage.communityName"></el-input>
            </el-form-item>
            <el-form-item label="车位编号" prop="code">
                <el-input v-model="parkingusage.code"></el-input>
            </el-form-item>
            <el-form-item label="车辆所有人" prop="owner_name">
                <el-input v-model="parkingusage.owner_name"></el-input>
            </el-form-item>
            <el-form-item label="车牌号" prop="car_number">
                <el-input v-model="parkingusage.car_number"></el-input>
            </el-form-item>
            <el-form-item label="联系方式" prop="phone">
                <el-input v-model="parkingusage.phone"></el-input>
            </el-form-item>
            <el-form-item label="总费用" prop="total_fee">
                <el-input v-model="parkingusage.total_fee"></el-input>
            </el-form-item>
            <el-form-item label="使用性质" prop="status">
                <el-radio-group v-model="parkingusage.status">
                    <el-radio label="0">租用</el-radio>
                    <el-radio label="1">售出</el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item label="车辆拍照" prop="thumbnail">
                <el-upload
                        class="upload-demo"
                        action="/estate/fileupload"
                        :on-preview="handlePreview"
                        :on-remove="handleRemove"
                        :on-success="handleSuccess"
                        :file-list="fileList"
                        list-type="picture">
                    <el-button size="small" type="primary">点击上传</el-button>
                    <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过10M</div>
                </el-upload>
            </el-form-item>
            <el-form-item label="开始时间" required>
                <el-col :span="11">
                    <el-form-item prop="startTime">
                        <el-date-picker type="date" placeholder="选择日期" v-model="parkingusage.startTime" style="width: 100%;"></el-date-picker>
                    </el-form-item>
                </el-col>
            </el-form-item>
            <el-form-item label="结束时间" required>
                <el-col :span="11">
                    <el-form-item prop="endTime">
                        <el-date-picker type="date" placeholder="选择日期" v-model="parkingusage.endTime" style="width: 100%;"></el-date-picker>
                    </el-form-item>
                </el-col>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="save()" style="text-align: center">保存</el-button>
                <el-button @click="clearAll()" style="text-align: center">重置</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/x-layui.js" charset="utf-8"></script>
<!--导入Vue依赖包-->
<script src="/js/vue.js" charset="utf-8"></script>
<!-- 引入Element组件库 -->
<script src="/js/index.js"></script>
<!--导入Axios依赖包-->
<script src="/js/axios.js" charset="utf-8"></script>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            title:"添加人员",
            parkingusage:{thumbnail:"",id:""},
            fileList:[],
            rules: {
                communityName: [
                    { required: true, message: '请输入所属小区', trigger: 'blur' },
                    { max: 50, message: '长度小于50个字符', trigger: 'blur' }
                ],
                code: [
                    { required: true, message: '请输入车位编号', trigger: 'blur' }
                ],
                owner_name: [
                    { required: true, message: '请输入车辆所有人', trigger: 'blur' }
                ],
                car_number: [
                    { required: true, message: '请输入车牌号', trigger: 'blur' }
                ],
                phone: [
                    { required: true, message: '请输入联系方式', trigger: 'blur' }
                ],
                total_fee: [
                    { required: true, message: '请输入总费用', trigger: 'blur' }
                ],
                status:[
                    { required: true, message: '请选择使用性质', trigger: 'change' }
                ],
                thumbnail:[
                    { required: true, message: '请上传车辆拍照', trigger: 'change' }
                ],
                startTime: [
                    { type: 'date', required: true, message: '请选择开始日期', trigger: 'change' }
                ],
                endTime: [
                    { type: 'date', required: true, message: '请选择结束日期', trigger: 'change' }
                ],
            }
        },
        methods:{
            findById(){
                axios.get("/parkingusage/findById?id="+this.parkingusage.id).then((res)=>{
                    this.parkingusage = res.data.data;
                    this.fileList.push({url:"http://localhost/estate"+this.parkingusage.thumbnail});
                });
            },
            handleSuccess(response, file, fileList){
                this.parkingusage.thumbnail=response.data;
            },
            handleRemove() {
                axios.get("/estate/delfile?fileName="+this.parkingusage.thumbnail).then((res)=>{
                    app.parkingusage.thumbnail="";
                    if(res.data.flag){
                        app.fileList=[];
                        this.$message({
                            message: '图片删除成功',
                            type: 'success'
                        });
                    }
                });
            },
            handlePreview(file) {
                console.log(file);
            },
            handleExceed(files, fileList) {
                this.$message.warning(`当前限制选择 1 个文件，本次选择了 ${files.length} 个文件，共选择了 ${files.length + fileList.length} 个文件`);
            },
            //文件删除提示
            beforeRemove(file, fileList) {
                return this.$confirm(`确定移除 ${ file.name }？`);
            },
            //表达重置
            clearAll() {
                this.$refs.parkingusageFormRef.resetFields();
                if(this.fileList.length>0) {
                    this.handleRemove();
                }
            },
            save(){
                var method = "";
                if(this.parkingusage.id != null){
                    method = "update"
                }else{
                    method = "add"
                }
                axios.post("/parkingusage/"+method,this.parkingusage).then((res)=>{
                    if(res.data.flag){
                        this.$message({
                            message: res.data.message,
                            type: 'success'
                        });
                    }
                });
            },
            imgUrl(){
                return "http://localhost/estate"+app.parkingusage.thumbnail;
            },
            getQueryString(name){
                let reg = `(^|&)${name}=([^&]*)(&|$)`
                let r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        },
        created:function(){
            layui.use(['element','layer','form'], function(){
                $ = layui.jquery;//jquery
                lement = layui.element();//面包导航
                layer = layui.layer;//弹出层
                form = layui.form();
                okLoading.close($);
            });
            //获取父页面传递参数，车位ID
            this.parkingusage.id = this.getQueryString("id");
            //根据车位ID获取车位使用对象，进行数据回显
            if(this.parkingusage.id != null && this.parkingusage.id != ''){
                this.title="修改成员";
                this.findById();
            }
        }
    });
</script>
</body>
</html>
